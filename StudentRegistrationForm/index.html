<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>  Student Registration Form  </u></h1>

    <form action="">
        <div>
            <label for="">FirstName:</label>
            <input type="text" placeholder="Enter First Name" id ="frame">
        </div>
        <div>
            <label for="">Middle Name:</label>
            <input type="text" placeholder="Enter Middle Name" id ="frame">
        </div>
        <div>
            <label for="">Last name:</label>
            <input type="text" placeholder="Enter Last Name" id="lname">
        </div>
        <div>
            <label for="">Course:</label>
            <select name="" id="">
                <option value="BCA">Bca</option>
                <option value="BTECH">Btech</option>

            </select>
            
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="">Male</label><input type="radio" name="gender" value="male">

            <label for="">Female</label><input type="radio" name="gender" value="female">
            <label for="">other</label> <input type="radio" name="gender" value="other">
        </div>
        <div>
        
            <input type="text"  value=+91 disabled="+91">
            <input type="text" placeholder="phone">
        </div>
        <div>
            <label for="">Current Address:</label>
            <textarea name="" id="" rows="5" cols="50"></textarea>
        </div>
        <div>
            <label for="">Email id</label>
            <input type="email" placeholder="Enter email" id="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password"placeholder="enter password">
        </div>
        <div>
            <label for="Re-typePassword">Re-type Password:</label>
            <input type="Re-typepassword" id="Re-type password"placeholder="enter password">
        </div>
        <div>
            <button type="Register">Register</button>
            

        </div>
 


 

 
</body>
</html>
